version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # build-time BASE path for Vite. Use '/' for root on your subdomain.
        VITE_BASE_URL: /pacer-consultants.mavoid.com
    # host port is configurable via HOST_PORT env var (default 8880)
    ports:
      - "${HOST_PORT:-8880}:80"
    restart: unless-stopped
